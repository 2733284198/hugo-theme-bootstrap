<article class="post row mb-2">
  <h1 class="post-title mb-3">{{ .Title }}</h1>
  {{- partial "post/meta" . -}}
  {{- partial "hooks/content-begin" . -}}
  <div class="post-content mb-3">
    {{- partial "post/toc" . -}}
    {{- .Content -}}
  </div>
  {{- partial "hooks/content-end" . -}}
  {{- partial "post/nav" . -}}
  {{- partial "post/related-posts" . -}}
  {{- partial "post/comments" . -}}
</article>
