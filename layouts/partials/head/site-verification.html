{{- if .IsHome -}}
  {{- $params := .Site.Params -}}
  {{- with $params.siteVerification.google -}}
  <meta name="google-site-verification" content="{{ . }}" />
  {{- end -}}
  {{- with $params.siteVerification.bing -}}
  <meta name="msvalidate.01" content="{{ . }}" />
  {{- end -}}
  {{- with $params.siteVerification.baidu -}}
  <meta name="baidu-site-verification" content="{{ . }}" />
  {{- end -}}
  {{- with $params.siteVerification.baiduUnion -}}
  <meta name="baidu_union_verify" content="{{ . }}">
  {{- end -}}
{{- end -}}
