{{- range $key, $value := .Site.Taxonomies -}}
<section class="taxonomy-{{ $key }}">
  <h4>
    <a href="{{ absLangURL (urlize $key) }}">{{ T $key }}</a>
  </h4>
  <div>
    {{- range $value.ByCount -}}
    <a href="{{ .Page.Permalink }}" class="post-taxonomy btn btn-sm">
      {{ .Page.Title }} <span class="badge">{{ .Count }}</span>
    </a>
    {{- end -}}
  </div>
</section>
{{- end -}}
