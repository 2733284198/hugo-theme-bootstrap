{{- $enable := and (default true .Params.toc) (default true .Site.Params.toc) -}}
{{- $toc := .TableOfContents -}}
{{- $valid := and $toc (ne $toc "<nav id=\"TableOfContents\"></nav>") -}}
{{- if and $enable $valid -}}
<section class="post-toc row surface">
  <h4>{{ i18n "table_of_contents" }}</h4>
  <nav>
    {{- $toc -}}
  </nav>
</section>
{{- end -}}
