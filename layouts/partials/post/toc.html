{{- $enable := and (default true .Params.toc) (default true .Site.Params.toc) -}}
{{- $toc := .TableOfContents -}}
{{- $valid := and $toc (ne $toc "<nav id=\"TableOfContents\"></nav>") -}}
{{- if and $enable $valid -}}
<aside class="post-toc border col-md-4 surface">
  {{- $toc -}}
</aside>
{{- end -}}
