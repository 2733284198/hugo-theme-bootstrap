{{ define "content" }}
<div class="col-md-8">
  <div class="container">
    <div class="terms">
      <h1>{{ .Title }}</h1>
      <div>
        {{- range .Data.Terms.ByCount -}}
        <a href="{{ .Page.Permalink }}" class="post-taxonomy btn btn-sm">
          {{ .Page.Title }} <span class="badge">{{ .Count }}</span>
        </a>
        {{- end -}}
      </div>
    </div>
  </div>
</div>
{{- partial "sidebar" . -}}
{{ end }}
